<h1>Formulário De Jogos</h1>

<form action="" method="post">

<fieldset id="jogosps4">
    <legend>Jogos De Ps4</legend>



    <label for="nome">Nome:</label>
    <br>
    <input type="text" name="Nome" id="Nome" placeholder="Player">
    <br>

    <label for="Sobrenome">Sobrenome:</label>
    <br>
    <input type="text" name="Sobrenome" id="Sobrenome" placeholder="Player">
    <br>
    <label for="E-mail">E-mail:</label>
    <br>
    <input type="text" name="E-mail" id="E-mail" placeholder="Player">
    <br>
    <label for="Data">Data De Nascimento:</label>
    <br>
    <input type="date" name="date" id="date">
    <br>

    <textarea name="Nome" id="Nome" cols="15" rows="10">Mande sua Mensagem:</textarea>
    <br>

    <select name="Estado" id="Estado">
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="RJ">Rio De Janeiro</option>
        <option value="BH">Bahia</option>
    </select>
    <br>
<h3>Escolha Seu Jogo:</h3>
    <input type="checkbox" name="checkbox" value="Jogos">JOGOS
    <br>

    <input type="radio" name="radio" value="Minecreft">Minecreft
    <input type="radio" name="radio" value="Ghost Of Tsushima">Ghost Of Tsushima
    <input type="radio" name="radio" value="Pes2020">Pes2020
    <input type="radio" name="radio" value="WatchDogs">WatchDogs
    <input type="radio" name="radio" value="Far Cry">Far Cry
    <br>

    <input type="submit" value="Pegar Jogo">
    <input type="reset" value="Limpar">
    
    

</fieldset>
