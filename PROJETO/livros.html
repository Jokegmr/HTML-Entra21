      <form action="" method="post">

        <h1 class="cadastro">Cadastro</h1>


        <fieldset class="formulario">
          <label for="nome">Nome</label>
          <br>
          <input type="text" name="Nome" id="nome" placeholder="Nome">
          <br>

          <label for="sobrenome">Sobrenome</label>
          <br>
          <input type="sobrenome" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
          <br>

          <label for="e-mail">E-mail</label>
          <br>
          <input type="e-mail" name="e-mail" id="e-mail" placeholder="E-mail">
          <br>

          <label for="telefone">Telefone</label>
          <br>
          <input type="telefone" name="telefone" id="telefone" placeholder="Telefone">
          <br>

          <label for="date">Data de Nascimento</label>
          <br>
          <input type="date" name="date" id="date">
          <br>

          <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="FeedBack"></textarea>
          <br>




          <select name="Estados" id="Estados">
            <option value="SC">Santa Catarina</option>
            <option value="RJ">Rio De Janeiro</option>
            <option value="BH">Bahia</option>
            <option value="RS">Rio Grande Do Sul</option>
            <option value="MT">Mato Grosso Do Sul</option>
          </select>
          <br>
          <input type="submit" value="Enviar">


        </fieldset>
